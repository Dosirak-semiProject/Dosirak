<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항 등록하기</title>
    <th:block th:replace="/admin/common/head.html"></th:block>
</head>
<body class="sb-nav-fixed">
<th:block th:replace="/admin/common/header.html"></th:block>
<div id="layoutSidenav">
    <th:block th:replace="/admin/common/sideNav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h2 class="mt-4">공지사항 상세페이지</h2>
                <table class="datatable-table mt-4">
                    <colgroup>
                        <col style="width:15%"/>
                    </colgroup>
                    <tbody>
                    <!-- 등록하기 클릭해서 입장시 -->
                    <tr>
                        <th scope="row">공지제목</th>
                        <td colspan="3"><p th:text="${ notice.noticeTitle }"></p></td>
                        <!--                        <th scope="row"><label for="">공지제목</label></th>-->
                        <!--                        <td colspan="3"><input class="hp_wd100" id="" type="text" placeholder="제목 입력"/></td>-->
                    </tr>
                    <tr>
                        <th scope="row">공지내용</th>
                        <td colspan="3"><p th:text="${ notice.noticeContent }"></td>
                        <!--                        <th scope="row"><label for="">공지내용</label></th>-->
                        <!--                        <td colspan="3"><textarea class="hp_wd100 hp_minH500" placeholder="내용 입력"></textarea></td>-->
                    </tr>
                    </tbody>
                </table>
                <div class="editBtn text-end">
                    <!-- 원래 등록된 글 클릭해서 입장시 -->
                    <button type="button" class="btn btn-primary">수정</button>
                    <!-- 새글 등록시 -->
                    <!--                    <button type="button" class="btn btn-primary">등록</button>-->
                    <button type="button" class="btn btn-secondary" onclick="location.href='/noticeList.html'">목록</button>
                </div>
            </div>
        </main>
    </div>
</div>
<th:block th:replace="/admin/common/foot.html"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
