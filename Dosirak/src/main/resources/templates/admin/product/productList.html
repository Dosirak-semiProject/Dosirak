<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="~{/admin/common/head.html}"></th:block>
</head>
<body class="sb-nav-fixed">
<th:block th:replace="~{/admin/common/header.html}"></th:block>
<!-- navbar -->
<div id="layoutSidenav">
    <th:block th:replace="~{/admin/common/sideNav.html}"></th:block>
    <!-- layoutSidenav_nav -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">상품</h1>
                <div class="card mb-4 mt-4">
                    <div class="card-header">
                        <div class="justify-content-between d-flex align-items-center">
                            <a class="btn btn-primary" href="/admin/product/productView">상품등록</a>
                            <div class="text-end">
                                <label>
                                    <select id="select1" class="datatable-selector">
                                        <option>판매상태 조회</option>
                                        <option>판매준비중</option>
                                        <option>판매중</option>
                                        <option>절판</option>
                                        <option>판매중단</option>
                                    </select>
                                </label>
                                <label>
                                    <select id="select2" class="datatable-selector">
                                        <option>상품분류 조회</option>
                                        <option>건강도시락</option>
                                        <option>정성도시락</option>
                                        <option>간편식</option>
                                    </select>
                                </label>
                                <form class="d-none d-md-inline-block form-inline ms-auto me-0 my-2 my-md-0">
                                    <div class="input-group">
                                        <input id="select" class="form-control" type="text" placeholder="Search for..."
                                               aria-label="Search for..." aria-describedby="btnNavbarSearch"/>
                                        <button class="btn btn-primary" id="btnNavbarSearch" type="button">
                                            <i class="fas fa-search"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="datatable-table">
                            <thead>
                            <tr>
                                <th>상품코드</th>
                                <th>상품이름</th>
                                <th>상품분류</th>
                                <th>상품가격</th>
                                <th>판매상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${productList}" onclick="sendProductData('${product.productCode}', '${product.productName}', '${product.productCategoryCode}', '${product.productPrice}', '${product.productStatus}')">
                                <td th:text="${product.productCode }"></td>
                                <td th:text="${product.productName}"></td>
                                <td th:text="${product.productCategoryCode}"></td>
                                <td th:text="${product.productPrice}"></td>
                                <td th:text="${product.productStatus}"></td>
                            </tr>
                            <script>
                                function sendProductData(productCode, productName, productCategoryCode, productPrice, productStatus) {
                                    // 클릭한 행의 정보를 모두 묶어 객체로 생성
                                    var productData = {
                                        productCode: productCode,
                                        productName: productName,
                                        productCategoryCode: productCategoryCode,
                                        productPrice: productPrice,
                                        productStatus: productStatus
                                    };

                                    // AJAX 요청을 사용하여 컨트롤러 클래스로 데이터 전송
                                    $.ajax({
                                        type: 'POST',
                                        url: '/productViewSend',
                                        data: JSON.stringify(productData),
                                        contentType: 'application/json',
                                        success: function(response) {
                                            // 성공 시 처리
                                            console.log('Data sent successfully');
                                        },
                                        error: function(xhr, status, error) {
                                            // 실패 시 처리
                                            console.error('Error sending data:', error);
                                        }
                                    });
                                }

                            </script>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<th:block th:replace="~{/admin/common/foot.html}"></th:block>
</body>
</html>
