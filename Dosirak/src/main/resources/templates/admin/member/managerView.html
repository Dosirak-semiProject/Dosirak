<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="/admin/common/head.html"></th:block>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // 선택
            let department = $(".department").data('department');
            $(".department").val(department).prop("selected", true);
            let position = $(".position").data('position');
            $(".position").val(position).prop("selected", true);
            let authority = $(".authority").data('authority');
            $(".authority").val(authority).prop("selected", true);
            // 수정
            $(".editBtn").hide();
            $("input, select").on("propertychange change keyup paste input", function() {
                $(".editBtn").show();
            })
        })
    </script>
</head>
<body>
<body class="sb-nav-fixed">
<th:block th:replace="/admin/common/header.html"></th:block>
<div id="layoutSidenav">
    <th:block th:replace="/admin/common/sideNav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">관리자 상세</h1>
                <form action="/admin/member/modifyManager" method="post">
                    <table class="datatable-table mt-4">
                        <colgroup>
                            <col style="width:15%"/>
                            <col style="width:*%"/>
                            <col style="width:15%"/>
                            <col style="width:*%"/>
                        </colgroup>
                        <tbody>
                        <tr>
                            <th scope="row">이름</th>
                            <td th:text="${manager.name}"></td>
                            <th scope="row">성별</th>
                            <td th:text="${manager.gender}"></td>
                        </tr>
                        <tr>
                            <th scope="row">아이디</th>
                            <td><input class="none" type="text" name="id" th:value="${manager.id}" readonly/></td>
                            <th scope="row">생년월일</th>
                            <td th:text="${manager.birth}"></td>
                        </tr>
                        <tr>
                            <th scope="row">부서</th>
                            <td>
                                <select class="department datatable-selector" th:data-department="${manager.department}" name="department">
                                    <option value="마케팅">마케팅</option>
                                    <option value="운영">운영</option>
                                    <option value="고객서비스">고객서비스</option>
                                    <option value="인사/재무">인사/재무</option>
                                    <option value="시스템">시스템</option>
                                </select>
                            </td>
                            <th scope="row">직급</th>
                            <td>
                                <select class="position datatable-selector" th:data-position="${manager.position}" name="position">
                                    <option value="팀원">팀원</option>
                                    <option value="팀장">팀장</option>
                                    <option value="부서장">부서장</option>
                                    <option value="임원">임원</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">내선번호</th>
                            <td><input type="number" name="contact" th:value="${manager.contact}" oninput="handleOnInput(this, 5)"/></td>
                            <th scope="row">권한등급</th>
                            <td>
                                <select class="authority datatable-selector" name="authority" th:data-authority="${manager.authority}">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">이메일</th>
                            <td colspan="3"><input type="email" name="email" size="30" th:value="${manager.email}" required/></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-end">
                        <input type="submit" class="editBtn btn btn-primary" value="수정"/>
                        <a class="btn btn-secondary" href="/admin/member/memberList">목록</a>
                        <a class="btn btn-dark" href="">비밀번호 초기화</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
<th:block th:replace="/admin/common/foot.html"></th:block>
<script>
    function handleOnInput(el, maxlength) {
        if(el.value.length > maxlength) el.value = el.value.substr(0, maxlength);
    }
</script>
</body>
</html>
