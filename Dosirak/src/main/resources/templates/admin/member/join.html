<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>관리자 회원가입</title>
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/admin/js/join.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">관리자 회원가입</h3></div>
                            <div class="card-body">
                                <form action="/admin/member/regist" method="post">
                                    <div class="form-floating mb-3">
                                        <input onkeyup="noSpace(this)" class="form-control" id="inputName" name="name" type="text" required/>
                                        <label for="inputName">이름</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputBirth" name="birth" type="date" required/>
                                                <label for="inputBirth">생년월일</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <div class="form-control">
                                                    <input id="radioM" type="radio" name="gender" value="남" required/>
                                                    <label for="radioM" class="me-3">남</label>
                                                    <input id="radioF" type="radio" name="gender" value="여" required/>
                                                    <label for="radioF">여</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3 d-flex">
                                        <input class="form-control me-3" id="inputEmail" name="email" type="email" required/>
                                        <label for="inputEmail">이메일</label>
                                        <input type="button" value="중복확인" id="duplicationCheck" class="btn btn-dark"/>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input onkeyup="noSpace(this)" onchange="passwordCondition()" class="form-control" id="inputPwd" name="pwd" type="password" required/>
                                        <label for="inputPwd">비밀번호</label>
                                        <p class="mt-2" id="pwdConditionMsg">※ 비밀번호는 영문자, 숫자, 특수기호 조합 8자 이상 작성 (한글, 공백 사용불가)</p>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input onchange="passwordCheck()" class="form-control" id="inputPwdConfirm" name="pwdCheck" type="password" required/>
                                        <label for="inputPwdConfirm">비밀번호 확인</label>
                                        <p class="mt-2" id="pwdCheckMsg">※ 비밀번호를 한번 더 입력해주세요</p>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <input type="submit" class="joinBtn btn btn-primary btn-block" value="회원가입" disabled/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="/login">로그인</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    function noSpace(obj){
        let str_space = /\s/;
        if(str_space.exec(obj.value)){
            alert("공백 입력 불가");
            obj.focus();
            obj.value = obj.value.replace(' ', '');
            return false;
        }
    }
    function passwordCondition(){
        let password = $("#inputPwd").val();
        let pwNum = password.search()
    }
    function passwordCheck(){
        if($("#inputPwd").val() == $("#inputPwdConfirm").val()){
            $("#pwdCheckMsg").text('※ 비밀번호 일치').css('color', 'blue');
            $(".joinBtn").removeAttr("disabled");
        }else{
            $("#pwdCheckMsg").text('※ 비밀번호 불일치').css('color', 'red');
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/admin/js/scripts.js"></script>
</body>
</html>
