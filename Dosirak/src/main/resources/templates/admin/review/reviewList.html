<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <th:block th:replace="/admin/common/head.html"></th:block>
        <title>리뷰 관리</title>
    </head>
    <body class="sb-nav-fixed">
    <th:block th:replace="/admin/common/header.html"></th:block>
        <div id="layoutSidenav">
            <th:block th:replace="/admin/common/sideNav.html"></th:block>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">리뷰</h1>
                        <div class="card mb-4 mt-4">
                            <div class="card-header justify-content-between d-flex align-items-center">
                                <i class="fas fa-table me-1"></i>
                                <form class="d-none d-md-inline-block form-inline ms-auto me-0 my-2 my-md-0">
                                    <div class="input-group">
                                        <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                                        <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>리뷰코드</th>
                                            <th>주문상세코드</th>
                                            <th>추천상태</th>
                                            <th>회원아이디</th>
                                            <th>리뷰날짜</th>
                                            <th>수정일시</th>
                                            <th>삭제여부</th>
                                            <th>답변상태</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="review : ${reviewList}">
                                            <td><a th:href="|reviewDetail?reviewCode=${ review.reviewCode }|" th:text="${ review.reviewCode }"></a></td>
                                            <td th:text="${review.detailCode}"></td>
                                            <td th:text="${review.reviewRecommend}"></td>
                                            <td th:text="${review.userId}"></td>
                                            <td th:text="${review.reviewDate}"></td>
                                            <td th:text="${review.reviewEditDate}"></td>
                                            <td th:text="${review.reviewDelete}"></td>
                                            <td>답변상태</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <th:block th:replace="/admin/common/foot.html"></th:block>
<!--        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>-->

<!--        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>-->
<!--        <script src="/js/datatables-simple-demo.js"></script>-->
    </body>
</html>
