<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="/user/css/common/reset.css" />
    <link rel="stylesheet" href="/user/css/common/base.css" />
    <link rel="stylesheet" href="/user/css/common/common.css" />
    <link rel="stylesheet" href="/user/css/cart.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="ly_all bl_all">
    <div class="ly_maxWD ly_inner02">
        <h2 class="el_lv1Head">장바구니</h2>
        <div class="flex_box hp_relative hp_mt50">
            <div class="bl_cartList">
                <table class="bl_TBList">
                    <caption class="WA">검색</caption>
                    <colgroup>
                        <col style="width:150px" />
                        <col style="width:*" />
                        <col style="width:150px" />
                        <col style="width:150px" />
                    </colgroup>
                    <thead>
                    <tr>
                        <th scope="col">
                            <label class="bl_checkBx hp_w100">
                                <input type="checkbox" class="bl_checkBx__input checkAll">
                                <span class="bl_checkBx__check"></span>
                            </label>
                        </th>
                        <th scope="col">상품명</th>
                        <th scope="col">상품가격</th>
                        <th scope="col">상품개수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="hidden_block" th:if="cart != null" th:each="cart : ${ cartDTO }">
                        <td>
                            <label class="bl_checkBx hp_w100">
                                <input type="checkbox" class="bl_checkBx__input checkOne">
                                <span class="bl_checkBx__check"></span>
                            </label>
                        </td>
                        <td class="bl_TBList__ttl">
                            <a class="ly_flexC ly_fitemC" href="">
                                <img class="bl_TBList__orderImg" src="/user/img/main/main01.png" alt="food" />
                                <p class="hp_ellipsis hp_ellipsis3" th:text="${ cart.productDTO.productName }"></p>
                            </a>
                        </td>
                        <td th:text="${ cart.productDTO.productPrice * cart.cartitemCount }"></td>
                        <td>
                            <div class="di_btn">
                                <div id="decrease" class="decrease"><img src="/user/img/icon/minus.png" alt="minus-btn"></div>
                                <input type="text" id="cartitemCount" class="quantity" th:value="${ cart.cartitemCount }">
                                <div id="increase" class="increase"><img src="/user/img/icon/plus.png" alt="plus-btn"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="bl_TBList__empty" colspan="4" th:if="cartDTO == null">주문내역이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
                <div class="delete_btn">
                    <button>선택 삭제</button>
                </div>
            </div>
            <div class="sticky bl_cartBox hp_bordDE hp_padding30">
                <ul class="bl_orderCancel">
                    <li class="ly_spaceBetween ly_fitemC">
                        <p class="bl_orderCancel__ttl">총 상품금액</p>
                        <p class="bl_orderCancel__price">18,300원</p>
                    </li>
                    <li class="ly_spaceBetween ly_fitemC">
                        <p class="bl_orderCancel__ttl">배송비</p>
                        <p class="bl_orderCancel__price">0원</p>
                    </li>
                    <li class="ly_spaceBetween ly_fitemC bl_orderCancel__total hp_bordDashTDE2 hp_pt30 hp_mt30">
                        <p class="bl_orderCancel__ttl hp_fs18 hp_fw700 hp_0Color">주문 예상금액</p>
                        <p class="bl_orderCancel__price hp_fs18 hp_fw700 hp_pointColor">18,300원</p>
                    </li>
                </ul>
                <a class="el_btnM hp_br5 el_btnPointBack hp_w100 hp_mt30" href="">구매하기</a>
            </div>
        </div>
    </div>
</div>
<script src="/user/js/cart.js"></script>
</body>
</html>
