<!DOCTYPE html>
<html lang="en">
<head>
    <title>join</title>
    <th:block th:replace="/user/common/head.html"></th:block>
    <link rel="stylesheet" href="/user/css/join.css"/>
    <script type="text/javascript" src="/user/js/join.js"></script>
</head>
<body>
    <div class="ly_all bl_all">
        <th:block th:replace="/user/common/header.html"></th:block>
        <div class="ly_midWD ly_inner02">
            <h2 class="el_lv1Head">회원가입</h2>
            <ol class="bl_joinStep ly_spaceBetween hp_mt50">
                <li class="bl_joinStep__cont">약관동의</li>
                <li class="bl_joinStep__cont hp_active">필수정보 입력</li>
                <li class="bl_joinStep__cont">선택정보 입력</li>
                <li class="bl_joinStep__cont">가입완료</li>
            </ol>
            <div class="hp_bordDE hp_padding50 hp_mt50">
                <form action="/user/join/joinForm02" method="post">
                    <table class="bl_joinTB">
                        <caption class="WA">필수정보 입력</caption>
                        <colgroup>
                            <col style="width:120px"/>
                            <col style="width:*"/>
                        </colgroup>
                        <tbody>
                        <tr>
                            <th scope="row"><label for="id">아이디</label></th>
                            <td>
                                <div class="ly_flex">
                                    <input type="text" id="id" class="el_btnM hp_inputBack hp_w100" name="id" value="" placeholder="영문소문자 + 숫자, 4 ~ 15자 이내" title="아이디 입력" required/>
                                    <input type="submit" id="userDuplCheck" class="el_btnM el_btnPointBord hp_br5 hp_ml5" value="중복확인"/>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="pwd">비밀번호</label></th>
                            <td><input type="password" onchange="passwordCondition()" id="pwd" class="el_btnM hp_inputBack hp_w100" name="pwd" value="" placeholder="영문자, 숫자, 특수기호 조합 8자 이상 (한글, 공백 사용불가)" title="비밀번호 입력" required/></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="pwdCheck">비밀번호 확인</label></th>
                            <td>
                                <div class="hp_relative">
                                    <input type="password" onchange="passwordCheck()" id="pwdCheck" class="el_btnM hp_inputBack hp_w100" name="pwdCheck" value="" placeholder="입력해주세요" title="비밀번호 확인 입력" required/>
                                    <p class="el_pwdCheckMsg" id="pwdCheckMessage"></p>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <table class="bl_joinTB hp_mt50">
                        <caption class="WA">필수정보 입력</caption>
                        <colgroup>
                            <col style="width:120px"/>
                            <col style="width:*"/>
                        </colgroup>
                        <tbody>
                        <tr>
                            <th scope="row"><label for="">이름</label></th>
                            <td><input type="text" id="" class="el_btnM hp_inputBack hp_w100" name="" value="" placeholder="입력해주세요" title="이름 입력" required/></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">생년월일</label></th>
                            <td>
                                <div class="ly_flex">
                                    <input type="date" id="" class="el_btnM hp_inputBack hp_w100" name="" value="" title="생년월일 입력" required/>
                                    <label class="bl_radioBxArea hp_ml5">
                                        <input class="bl_radioBxArea__input" type="radio" name="gender" value="" required>
                                        <span class="bl_radioBxArea__txt hp_br0">남</span>
                                    </label>
                                    <label class="bl_radioBxArea">
                                        <input class="bl_radioBxArea__input" type="radio" name="gender" value="" required>
                                        <span class="bl_radioBxArea__txt hp_br0">여</span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">휴대폰번호</label></th>
                            <td><input type="text" id="" class="el_btnM hp_inputBack hp_w100" name="" value="" placeholder="입력해주세요" title="휴대폰번호 입력" required/></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">이메일</label></th>
                            <td>
                                <div class="ly_flex">
                                    <input type="text" id="" class="el_btnM hp_inputBack hp_w100" name="" value="" placeholder="입력해주세요" title="이메일 입력" required/>
                                    <button type="submit" class="el_btnM el_btnPointBord hp_br5 hp_ml5">인증번호 발송</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">인증번호</label></th>
                            <td>
                                <div class="ly_flex">
                                    <input type="text" id="" class="el_btnM hp_inputBack hp_w100" name="" value="" placeholder="입력해주세요" title="인증번호 입력"/>
                                    <button type="submit" class="el_btnM el_btnPointBord hp_br5 hp_ml5">확인</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="submit" id="btnJoin02" class="el_btnM el_btnPointBack hp_w100 hp_br5 hp_mt70">다음</button>
                </form>
            </div>
        </div>
        <th:block th:replace="/user/common/footer.html"></th:block>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#btnJoin02").click(function(){

            })
        })
        function passwordCondition(){
            let password = $("#pwd").val();
            let pwNum = password.search(/[0-9]/g);
            let pwEng = password.search(/[a-z]/ig);
            let pwSpe = password.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);

            if(password.length < 8){
                alert("8자리 이상 입력해주세요");
                return false;
            }else if(pwNum<0 || pwEng<0 || pwSpe<0){
                alert("영문자, 숫자, 특수기호가 반드시 포함되어야 합니다");
                return false;
            }
        }
        function passwordCheck(){
            if($("#pwd").val() == $("#pwdCheck").val()){
                $("#pwdCheckMessage").text('일치').css('color', 'blue');
                // $(".joinBtn").removeAttr("disabled");
            }else{
                $("#pwdCheckMessage").text('불일치').css('color', 'red');
            }
        }
    </script>
</body>
</html>
