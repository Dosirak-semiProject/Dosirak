<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
    <th:block th:replace="/user/common/head.html"></th:block>
</head>
<body>
<div class="ly_all bl_all">
    <th:block th:replace="/user/common/header.html"></th:block>
    <div class="ly_midWD ly_inner02">
        <h2 class="el_lv1Head">비밀번호 찾기</h2>
        <div class="hp_bordDE hp_padding70 hp_mt50">
            <form action="/user/login/findPWDreset" method="post">
                <input type="text" id="name" class="el_btnM hp_inputBack hp_w100" name="name" value="" placeholder="이름를 입력해주세요" title="이름 입력"/>
                <input type="text" id="id" class="el_btnM hp_inputBack hp_w100 hp_mt10" name="id" value="" placeholder="아이디를 입력해주세요" title="아이디 입력"/>
                <input type="text" id="email" class="el_btnM hp_inputBack hp_w100 hp_mt10" name="email" value="" placeholder="이메일을 입력해주세요" title="이메일 입력"/>
                <button type="button" class="el_btnM el_btnPointBack hp_w100 hp_br5 hp_mt40" disabled>인증번호 요청</button>
                <div class="hp_bordDashTDE2 hp_mt50 hp_pt50">
                    <p class="hp_7Color">인증번호를 전송하였습니다.<br/>유효시간 안에 인증번호를 입력해주세요. (유효시간 <span class="hp_pointColor hp_fw700">00:00</span>)</p>
                    <div class="ly_flex hp_mt10">
                        <input type="number" id="" class="el_btnM hp_inputBack hp_w100" name="" value="" placeholder="인증번호를 입력해주세요" title="인증번호 입력"/>
                        <input type="button" id="" class="el_btnM el_btn8Back hp_ml10" name="" value="재전송"/>
                    </div>
                    <button type="submit" class="el_btnM el_btnPointBack hp_w100 hp_br5 hp_mt40">비밀번호 재설정</button>
                </div>
            </form>
        </div>
    </div>
    <th:block th:replace="/user/common/footer.html"></th:block>
</div>
</body>
</html>
