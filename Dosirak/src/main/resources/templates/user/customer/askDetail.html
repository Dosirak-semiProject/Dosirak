<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1대1 문의내역</title>
    <th:block th:replace="~{/user/common/head.html}"></th:block>
</head>
<body>
<th:block th:replace="~{/user/common/header.html}"></th:block>
<div class="ly_all bl_all">
    <div class="bl_sideMenuBack">
        <div class="ly_maxWD ly_flex">
            <th:block th:replace="~{/user/customer/sideMenu.html}"></th:block>
            <div class="ly_inner02 ly_fgrow1 hp_fBack">
                <div class="ly_midWDside">
                    <h2 class="el_lv1Head">1:1 문의내역</h2>
                    <table class="bl_TBView hp_mt50">
                        <caption class="WA">검색</caption>
                        <colgroup>
                            <col style="width:150px"/>
                            <col style="width:*"/>
                        </colgroup>
                        <tbody>
                        <tr>
                            <th scope="row">분류</th>
                            <td th:text="${ ask.askCategoryCode }"></td>
                        </tr>
                        <tr>
                            <th scope="row">제목</th>
                            <td th:text="${ ask.askTitle }"></td>
                        </tr>
                        <tr>
                            <th scope="row">문의내용</th>
                            <td th:text="${ ask.askContent }"></td>
                        </tr>
                        <tr>
                            <th scope="row">답변내용</th>
                            <td>
                                <!-- 답변 있을 시 -->
                                <div th:if="${ answer != null }">
                                    <span th:text="${ answer.answerContent }"></span>
                                </div>
                                <!-- 답변 없을 시 -->
                                <div th:if="${ answer == null }">
                                    <span>답변 등록 전입니다.</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">첨부파일</th>
                            <td>
                                <ul class="bl_TBViewImg">
                                    <li class="bl_TBViewImg__cont"><img src="/img/sample/img01.jpg" alt=""/></li>
                                    <li class="bl_TBViewImg__cont"><img src="/img/sample/img02.jpg" alt=""/></li>
                                    <li class="bl_TBViewImg__cont"><img src="/img/sample/img03.jpg" alt=""/></li>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- 답변 있을 경우 -->
                    <div th:if="${ answer != null }">
                        <ul class="ly_flexC hp_mt70">
                            <li><a class="el_btnM hp_br5 el_btnPointBack" href="">목록</a></li>
                        </ul>
                    </div>
                    <!-- 답변 없을 경우 -->
                    <div th:if="${ answer == null }">
                        <ul class="ly_flexC hp_mt70">
                            <li><a class="el_btnM hp_br5 el_btnPointBack hp_ml10" href="">수정</a></li>
                            <li><a class="el_btnM hp_br5 el_btn8Bord hp_ml10" href="">삭제</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
